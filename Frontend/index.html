<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">
        This is a simple hero unit, a simple jumbotron-style component for
        calling extra attention to featured content or information.
      </p>
      <hr class="my-4" />
      <p>
        It uses utility classes for typography and spacing to space content out
        within the larger container.
      </p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
    <div>
      <div class="d-flex justify-content-around">
        <div id="forms" class="">
          <form id="addMovie" action="">
            <label for="movieID">Movie ID:</label><br />
            <input
              required
              minlength="1"
              class="form-control"
              type="text"
              id="movieID"
              name="movieID"
            />
            <label for="movieTitle">Movie Title:</label><br />
            <input
              required
              minlength="1"
              class="form-control"
              type="text"
              id="movieTitle"
              name="movieTitle"
            />
            <label for="movieActor">Movie Actor:</label><br />
            <input
              required
              minlength="1"
              class="form-control"
              type="text"
              id="movieActor"
              name="movieActor"
            />
            <label for="movieYear">Movie Year:</label><br />
            <input
              required
              minlength="1"
              class="form-control"
              type="text"
              id="movieYear"
              name="movieYear"
            />
            <label for="moviePoster">Movie Poster URL:</label><br />
            <input
              required
              minlength="1"
              class="form-control"
              type="text"
              id="moviePoster"
              name="moviePoster"
            />
            <input type="button" id="addButton" value="Submit" />
          </form>
          <hr />
          <div id="forms">
            <form action="?" id="getMovies" method="get">
              <label for="searchName">Search for movie by Name:</label><br />
              <input
                class="form-control"
                type="text"
                id="searchName"
                name="searchName"
              />
              <input type="button" id="searchButton" value="Search" />
            </form>
          </div>
        </div>

        <div id="titles" class="d-flex flex-wrap">A CHANGE</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./test.js"></script>
  </body>
</html>
